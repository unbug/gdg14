<html>
  <head>
    <title>list</title>
    <meta name="viewport" content="width=device-width">
    <script src="../platform/platform.js"></script>
    <link rel="import" href="x-inspector.html">
    <style>
      x-inspector {
        display: block;
        height: 500px;
        width: 300px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div>Hi</div>
    <br><br>
    <x-inspector></x-inspector>
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var inspector = document.querySelector('x-inspector');
        inspector.sourceElement = document.querySelector('div');
      });
    </script>
   </body>
</html>
