<html>
<head>
  <title>google-apis demo</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="google-apis.html">
  
</head>
<body>

  <google-client-api></google-client-api>
  <google-plusone-api></google-plusone-api>

  <div></div>
   
  <script>  
    var msg = document.querySelector('div');
    addEventListener('api-load', function(event) {
      msg.innerHTML += event.target.localName + ' loaded' + '<br>';
      console.log(event.target.localName + ' loaded');
    });
  </script>
</body>
</html>
