<html>
<head>
  <title>element-inspector</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="element-inspector.html">
  <style>
    body {
      font-family: sans-serif;
    }

    element-inspector {
      display: block;
      position: relative;
      border: 1px solid silver;
      background-color: #f2f2f2;
      width: 300px;
      height: 400px;
    }
  </style>
</head>
<body>

  <template is="auto-binding">

    <section id="selected" foo="bar" noggin>Hi, I'm inspected</section>

    <br><br><br>

    <element-inspector selected="{{$.selected}}" Xnobind></element-inspector>

  </template>

</body>
</html>
